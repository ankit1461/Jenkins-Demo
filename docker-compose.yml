version: "3.9"

services:
  db:
    image: postgres
    container_name: postgres-db
    env_file:
      - .env
    volumes:
      - postgres_data:/var/lib/postgresql
    ports:
      - "5432:5432"
    networks:
      - notes-app-network
  
  web:
    build: .
    image: django-app
    container_name: django-app
    env_file:
      - .env
    ports:
      - "8000:8000"
    command: sh -c "python manage.py migrate --noinput && gunicorn notes_project.wsgi:application --bind 0.0.0.0:8000"
    depends_on:
      - db
    networks:
      - notes-app-network
    restart: always
  
  nginx:
    image: nginx:latest
    container_name: nginx
    ports:
      - "80:80"
    volumes:
      - ./nginx/default.conf:/etc/nginx/conf.d/default.conf
    depends_on:
      - web
    restart: always
    networks:
      - notes-app-network
    

networks:
  notes-app-network:

volumes:
  postgres_data:
